name = "satomatashikiaichat"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = ".svelte-kit/cloudflare"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "satomatashiki-ai-chat-db"
database_id = "19f3b9fe-71c7-42cb-9644-97a2e9d8f693"

# R2 Storage binding for images
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "satomatashiki-ai-images"

# Environment variables (本番環境用)
[vars]
ENVIRONMENT = "production"

# Preview environment
[env.preview]
vars = { ENVIRONMENT = "preview" }
